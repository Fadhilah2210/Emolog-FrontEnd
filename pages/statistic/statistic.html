    <!-- Main Content -->
    <main class="main-content-statistic">

        <div class="card">

                            <div class="grid-line"></div>
                            <div class="grid-line"></div>

                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                        </div>
                        <div class="mood-bar bar-happy"></div>
                    </div>
                </div>

                <!-- Neutral Row -->
                <div class="mood-row">
                    <div class="mood-icon mood-neutral">üòê</div>
                    <div class="chart-container">
                        <div class="chart-grid">
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>

                            <div class="grid-line"></div>

                            <div class="grid-line"></div>

                    </div>
                </div>

                <!-- Sad Row -->
                <div class="mood-row">
                    <div class="mood-icon mood-sad">üòî</div>
                    <div class="chart-container">
                        <div class="chart-grid">
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                        </div>
                        <div class="mood-bar bar-sad"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Suggest Section -->
        <div class="card">
            <h2 class="section-title">Suggest</h2>
            
            <div class="suggest-container">
                <!-- Left side - Placeholder card -->
                <div class="suggest-card">
                    Content suggestions will appear here
                </div>

                <!-- Right side - Mood Bar -->
                <div class="mood-bar-section">
                    <div class="mood-bar-title">Mood Bar</div>
                    
                    <div class="mood-bar-container">
                        <div class="mood-segment segment-happy"></div>
                        <div class="mood-segment segment-neutral"></div>
                        <div class="mood-segment segment-sad"></div>
                    </div>

                    <div class="mood-indicators">
                        <div class="mood-indicator indicator-happy">üòä</div>
                        <div class="mood-indicator indicator-neutral">üòê</div>
